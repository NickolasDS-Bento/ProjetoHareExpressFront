<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <title>Solicitar pedido</title>
  <link rel="stylesheet" href="styles.css" href="">
</head>

<body>

  <header class=" header d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="paginainicial.html"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <img src="src/images/image_3.png" class="img_fluid" alt="image 4.png">
    </a>

    <ul class="nav">
      <li class="nav-item"><a href="paginaInicial.html" class="nav-link button button1" aria-current="page">JÃ¡ sou Cadastrado</a></li>
    </ul>
  </header>

  <h1 align="center">Solicitar pedido</h1>
  <div class="container mt-5" id="bordabase">
    <div class="row" >
      <div class="col-md">
      </div>
      <div class="col-md" align="center">
      </div>
      <div class="col-md">
      
      </div>
    </div>
    <div class="row">
      <div class="divisor"></div>
      <div class="col-sm">
        <h3><b>Forma de pagamento</b></h3><br>

        <div class="my-3">
          <div class="form-check">
            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
            <label class="form-check-label" for="credit">Credit card</label>
          </div>
          <div class="form-check">
            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="debit">Debit card</label>
          </div>
          <div class="form-check">
            <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="paypal">PayPal</label>
          </div>
        </div>

        <div class="row gy-3">
          <div class="col-md-6">
            <label for="cc-name" class="form-label">Name on card</label>
            <input type="text" class="form-control" id="cc-name" placeholder="" required>
            <small class="text-muted">Full name as displayed on card</small>
            <div class="invalid-feedback">
              Name on card is required
            </div>
          </div>

          <div class="col-md-6">
            <label for="cc-number" class="form-label">Credit card number</label>
            <input type="text" class="form-control" id="cc-number" placeholder="" required>
            <div class="invalid-feedback">
              Credit card number is required
            </div>
          </div>

          <div class="col-md-3">
            <label for="cc-expiration" class="form-label">Expiration</label>
            <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
            <div class="invalid-feedback">
              Expiration date required
            </div>
          </div>

          <div class="col-md-3" >
            <label for="cc-cvv" class="form-label" align="right">CVV</label>
            <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
            <div class="invalid-feedback">
              Security code required
            </div>
          </div>
        </div>
    <div class="divisor"></div>

    <div class="row">
      <div class="col-md">
      </div>
      <div class="col-md" align="center">
        <a type="button" class="btn button1" href="pedido_realizado.html">Confirmar Pedido</a>
      </div>
      <div class="col-md">
      
      </div>
    </div>

  </div>
  
</body>

</html>
