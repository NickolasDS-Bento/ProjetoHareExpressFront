<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>Meus dados entregador</title>
    <link rel="stylesheet" href="styles.css" href="">
</head>

<body>

    <header class=" header d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="paginainicial.html"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="src/images/image_3.png" class="img_fluid" alt="image 4.png">
        </a>

        <ul class="nav">
            <li class="nav-item"><a href="paginaInicial.html" class="nav-link button button1" aria-current="page">Já sou
                    Cadastrado</a></li>
        </ul>
    </header>


    <div class="container mt-5">
        <div class="row">
            <div class="divisor"></div>
            <div class="col-sm">
                <h3>Dados Pessoais</h3><br>
                <form>
                    <div class="form-group">
                        <label for="nome_completo">Nome Completo</label>
                        <input type="text" class="form-control" id="nome_completo" aria-describedby="emailHelp"
                            placeholder="Digite seu nome completo">
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="CPF">CPF</label>
                            <input type="text" class="form-control" id="CPF" placeholder="Digite somente números">
                        </div>
                        <div class="col">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="telefone" placeholder="Ex:(DDD) xxxx-xxxx">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="email" class="form-control" id="login" aria-describedby="emailHelp"
                            placeholder="Digite seu login">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Endereço de Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Digite seu endereço de e-mail">
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha">
                        </div>
                        <div class="col">
                            <label for="confirma_senha">Confirmar Senha</label>
                            <input type="password" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="divisor"></div>

        <div class="row">
            <div class="col-md">
            </div>
            <div class="col-md" align="center">
                <button class="button button1"><a href="cadastro_pessoa_fisica_endereco.html">Continuar</a></button>
            </div>
            <div class="col-md">

            </div>
        </div>

    </div>

</body>

</html>
